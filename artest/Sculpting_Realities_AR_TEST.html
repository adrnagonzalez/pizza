<!DOCTYPE html>
<html>
  <head>
    <title> Adrian Gonzalez AR test</title>
    <meta name="AR test" content="AR test">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
   

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs= "sourceType: webcam;">
      <a-assets timeout="10000">
          <video  id="frontvideo" autoplay loop="true" src="carwash/carwashtextures/frontwash_2.mp4"></video>
          <img id="pizza" src="carwash/carwashtextures/pizza.jpg">
      </a-assets>
      <a-marker-camera preset="hiro"></a-marker-camera>
    <a-box src="#pizza" height="6" width="8" position="0 0 2"rotation="0 0 0"></a-box>

    </a-scene> 
   
  </body>
</html>
